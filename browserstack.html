<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browserstack</title>
    <style>
        .scroll-wrapper {
            -webkit-overflow-scrolling: touch;
            overflow-y: scroll;
            height: 940px;
            width: 100%;
            /* important:  dimensions or positioning here! */
        }
    </style>
</head>

<body>
    <a href="index.html">
        <h2>Volver</h2>
    </a>

    <h3>BS local</h3>
    <div class="scroll-wrapper">
        <iframe src="https://bs-local.com:3000/abbott/singapore" allowfullscreen="true" allow="camera"
            style="width:100%; height: 940px;overflow:hidden; border:0;" scrolling="no" title="Iframe Example"></iframe>
    </div>

    <h3>localhost</h3>
    <div class="scroll-wrapper">
        <iframe src="https://localhost:3000/abbott/singapore" allowfullscreen="true" allow="camera"
            style=" width:100%; height: 940px;overflow:hidden; border:0;" scrolling="no"
            title="Iframe Example"></iframe>
    </div>

</body>

</html>
